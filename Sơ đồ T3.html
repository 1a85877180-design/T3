<!DOCTYPE html>
<html>
<head>
  <title>Bản đồ thư viện T2 - Leaflet</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 90vh; width: 100%; }
    .leaflet-tooltip {
      background: rgba(255,255,255,0.8);
      border: 1px solid gray;
      font-size: 12px;
      font-weight: bold;
      color: black;
      text-align: center;
      pointer-events: auto;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Kích thước canvas
  var w = 1200, h = 800;
  var bounds = [[0,0], [h,w]];

  // Tạo map Leaflet
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1
  });

  // Ảnh nền (bạn thay đường dẫn cho đúng nhé)
  var imageUrl = "file:///C:/Users/ADMIN/Desktop/Sơ đồ TV/Sơ đồ T3.jpg";  
  L.imageOverlay(imageUrl, bounds).addTo(map);

  // Fit map với ảnh
  map.fitBounds(bounds);

  // ===== Thêm lưới tọa độ để bạn dễ lấy vị trí =====
  var gridSize = 100;
  for (var x = 0; x <= w; x += gridSize) {
    L.polyline([[0, x], [h, x]], {color: 'lightgray', weight: 1, opacity: 0.5}).addTo(map);
    L.marker([h-10, x], {opacity:0.7})
      .bindTooltip(x.toString(), {permanent:true, direction:'top'})
      .addTo(map);
  }
  for (var y = 0; y <= h; y += gridSize) {
    L.polyline([[y, 0], [y, w]], {color: 'lightgray', weight: 1, opacity: 0.5}).addTo(map);
    L.marker([y, 10], {opacity:0.7})
      .bindTooltip(y.toString(), {permanent:true, direction:'right'})
      .addTo(map);
  }

  // Ví dụ: thêm marker ở giữa ảnh
  L.marker([h/2, w/2]).addTo(map)
    .bindTooltip("Giữa bản đồ", {permanent:true, direction:"top"});
</script>
</body>
</html>
